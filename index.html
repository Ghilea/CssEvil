    <!-- menu -->
    <input id="anyBtnGameBtn" type="checkbox">
    <label class="position menu__anyBtn" for="anyBtnGameBtn">Press Any Button</label>

    <input id="startGameBtn" type="checkbox">
    <label class="position menu__play menuBtn" for="startGameBtn">New Game</label>

    <input id="loadGameBtn" type="checkbox">
    <label class="position menu__load menuBtn" for="loadGameBtn">Load Game</label>

    <div class="position menu">
        <h1 class="menu__title">Css Evil</h1>
    </div>

    <!-- door click -->
    <input id="doorClick" type="radio" name="doorBtn">
    <label class="doorBtnB" for="doorClick"></label>

    <!-- move player -->
    <input id="turnLeft" type="radio" name="turnBtn">
    <label class="button turLeftBtn" for="turnLeft">&lt;</label>

    <input id="turnRight" type="radio" name="turnBtn">
    <label class="button turnRightBtn" for="turnRight">&gt;</label>

    <input id="forwardBtn" type="radio" name="turnBtn">
    <label class="button forwardBtn" for="forwardBtn">&gt;</label>

    <input id="backBtn" type="radio" name="turnBtn">
    <label class="button backBtn" for="backBtn" checked="checked">&gt;</label>

    <input id="flashLightBtn" type="checkbox">
    <label class="button flashLightBtn" for="flashLightBtn">&nabla;</label>

            <div class="roofLeft"></div>

            <div class="wallInside inside_L"></div>

            <div class="position grassLeft"></div>

            <!-- right side -->

            <div class="position grassBack"></div>

            <div class="wallOutside outside_B2">
                <div class="borderSecoundFloorLeft"></div>
                <div class="borderSecoundFloorRight"></div>
            </div>
        
            <!-- balc front -->

            <div class="position wallOutsideBalc sFloorWall_TopR"></div>

            <div class="floor roofBalc"></div>
            <div class="door balcDoor"></div>

            <div class="position wallOutside outside_F"></div>
            
            <div class="wallInside inside_F"></div>

            <div class="wallOutside outside_F2">
                <div class="borderSecoundFloorLeft"></div>
                <div class="borderSecoundFloorRight"></div>
            </div>

            <div class="window wLeft3"></div>
